apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: myfood-ingress
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: myfood-api-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: api-svc
              servicePort: 80
